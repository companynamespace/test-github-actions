name: Manual Release
on:
  workflow_dispatch:
    inputs:
      level:
        description: '<newversion> | major | minor | patch | premajor | preminor | prepatch | prerelease'
        required: true
        default: 'patch'
      dryRun:
        description: 'DryRun'
        type: boolean
        default: true
# ENV and Config        
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  GIT_AUTHOR_NAME: github-actions
  GIT_AUTHOR_EMAIL: github-actions@github.com
  GIT_COMMITTER_NAME: github-actions
  GIT_COMMITTER_EMAIL: github-actions@github.com
  CI: true
  CONFIG_NODE_VERSION: '[ "16.x" ]'
  CONFIG_OS: '[ "ubuntu-latest" ]'
  CONFIG_JSON: "{\"OS\":[\"16.x\"],\"NODE_VERSION\":[\"ubuntu-latest\"]}"
# Main Job
jobs:
  config:
    runs-on: ${{ matrix.OS }}
    strategy:
      matrix: ${{ fromJSON(env.CONFIG_JSON) }}
    steps:
      - name: Config
        run: |
          echo ${{ env.CONFIG_NODE_VERSION }}
          echo ${{ env.CONFIG_JSON }}
          echo ${{ fromJSON(env.CONFIG_JSON) }}
          echo ${{ fromJSON(env.CONFIG_JSON)['OS'] }}
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Build Library
        run: npm run build --if-present
      - name: Run Tests
        run: npm test --if-present
      - name: Release npm package
        uses: cycjimmy/semantic-release-action@v3
        with:
          dry_run: ${{ github.event.inputs.dryRun == 'true' }}
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
